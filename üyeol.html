<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Üye Ol</title>
  <!-- Bootstrap CSS dosyasını ekleyin -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
    <h1 style="background-color:#08a703; color:white; text-align: center;">Yemekteyiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-container">
          <h2 class="text-center">Üye Ol</h2>
          <form action="#" method="get">
            <div class="form-group">
              <label for="name">Adı Soyadı</label>
              <input type="text" class="form-control" id="name" placeholder="Adınızı ve soyadınızı girin">
            </div>
            <div class="form-group">
              <label for="phone">Telefon Numarası</label>
              <input type="tel" class="form-control" id="phone" placeholder="Telefon numaranızı girin">
            </div>
            <div class="form-group">
              <label for="email">E-posta Adresi</label>
              <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin">
              </div>
            <div class="form-group">
              <label for="address">Adres</label>
              <textarea class="form-control" id="address" placeholder="Adresinizi girin"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="background-color: #08a703;">Üye Ol</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS dosyalarını ekleyin -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
